room_index:
    path:     /
    defaults: { _controller: "ChatBundle:Room:index" }
    methods:  GET

room_show:
    path:     /{id}/show
    defaults: { _controller: "ChatBundle:Room:show" }
    methods:  GET

room_new:
    path:     /new
    defaults: { _controller: "ChatBundle:Room:new" }
    methods:  [GET, POST]

room_edit:
    path:     /{id}/edit
    defaults: { _controller: "ChatBundle:Room:edit" }
    methods:  [GET, POST]

room_delete:
    path:     /{id}/delete
    defaults: { _controller: "ChatBundle:Room:delete" }
    methods:  DELETE
